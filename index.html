<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <div class="form-1"> 
            <h1 class="letter" style="font-family: sans-serif;">Connect With Our Team</h1>
            <h2 class="letter" style="font-family: sans-serif;">Fill the form so that our team can reach out to you</h2>
            <form action="/submit-form" method="post">
                <input class="input-1" type="text" name="name" placeholder="Name">
                <input class="input-1" type="email" name="email" placeholder="Email">
                <input class="tel" type="tel" name="phone-number" placeholder="Phone Number">

                <button class="button-1" type="submit">Submit</button>
            </form>
        </div>
        
        <div class="form-2">

            <div class="image-box">
                <img src="images/fondo.png" alt="Imagen de contacto">
            </div>

            <div class="content">
                <h1>Contact Us</h1>

                <form class="form" action="/submit-form" method="post">
                    <label>Full Name</label>
                    <input class="input-textarea" type="text">

                    <label>E-mail</label>
                    <input class="input-textarea" type="email">

                    <label>Message</label>
                    <textarea class="input-textarea" rows="3"></textarea>

                    <button class="btn">Contact Us</button>
                </form>

                <div class="info">
                    <p><strong>Contact</strong><br>hi@green.com</p>
                    <p><strong>Based in</strong><br>New York, California, Ohio</p>

                    <div class="social">
                        <img class="facebook" src="images/facebook-l.png" alt="facebook">
                        <img class="instagram" src="images/instagram-l.png" alt="instagram">
                        <img class="twiter" src="images/twiter-l.png" alt="twiter">
                    </div>
                </div>
            </div>

        </div>
        <div class="form-3">
            <div class="form3-container">
                <h2 class="title-form3">Book your appointment now</h2>
                <p class="sub">So our team can reach out to you on time</p>

                <form class="form3-grid">
                    
                    <div class="form-group">
                        <label class="form3-label">Full Name</label>
                        <input class="form3-style" type="text" placeholder="eg: John Doe">
                    </div>

                    <div class="form-group">
                        <label>Available Date</label>
                        <select class="form3-style">
                            <option>Select</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form3-label">Email</label>
                        <input class="form3-style" type="email" placeholder="eg: john@email.com">
                    </div>

                    <div class="form-group">
                        <label class="form3-label">Share Your Message</label>
                        <textarea id="textarea-form3" class="form3-style" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form3-label">Phone Number</label>
                        <div class="phone-input">
                            <select class="form3-style">
                                <option>+971</option>
                            </select>
                            <input class="form3-style" type="text" placeholder="543210987">
                        </div>
                    </div>

                    <div class="btn-wrap">
                        <button type="submit" class="form3-btn">Book Now â†’</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="form4">
            <div class="container">
                <h2>Job Application ( Web )</h2>

                <form class="form-grid">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name">
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label>Job Role</label>
                        <select>
                            <option>Frontend Developer</option>
                            <option>Backend Developer</option>
                            <option>Fullstack Developer</option>
                        </select>
                    </div>

                    <div class="form-group full">
                        <label>Enter Address</label>
                        <textarea placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-group">
                        <label>City</label>
                        <input type="text" placeholder="Enter City">
                    </div>

                    <div class="form-group">
                        <label>Zip</label>
                        <input type="text" placeholder="Enter Zip Code">
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="text" value="30/12/2021">
                    </div>

                    <div class="form-group">
                        <label>Upload Your CV</label>
                        <input type="file">
                    </div>

                    <button type="submit" class="btn">Apply Now</button>

                </form>
            </div>
        </div>
    </main>
</body>
</html>
